<header class="header-container">
  <div class="branding">
    <div class="logo"></div>
    <span class="app-name">UniActivity</span>
  </div>
  
  <nav class="nav-menu">
    <a routerLink="/dashboard" class="nav-item" routerLinkActive="active" routerLinkActiveOptions="{ exact: true }">Dashboard</a>
    <a routerLink="/activities" class="nav-item" routerLinkActive="active">Activities</a>
    <a routerLink="/events" class="nav-item" routerLinkActive="active">Events</a>
    <a routerLink="/students" class="nav-item" routerLinkActive="active" *ngIf="isSuperAdmin()">Students</a>
  </nav>
  
  <div class="user-section" (click)="navigateToProfile()">
    <span class="notification-dot"></span>
    <div class="user-avatar">{{ getInitials() }}</div>
    <div class="user-info">
      <span class="user-name">{{ getFullName() }}</span>
      <span class="user-role">{{ getUserRoleDisplay() }}</span>
    </div>
  </div>
</header>
