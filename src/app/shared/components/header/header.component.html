<header class="header-container">
  <div class="branding">
    <div class="logo"></div>
    <span class="app-name">UniActivity</span>
  </div>
  
  <nav class="nav-menu">
    <a routerLink="/dashboard" class="nav-item" routerLinkActive="active" routerLinkActiveOptions="{ exact: true }">Dashboard</a>
    <a routerLink="/activities" class="nav-item" routerLinkActive="active">Activities</a>
    <a routerLink="/events" class="nav-item" routerLinkActive="active">Events</a>
    <a routerLink="/students" class="nav-item" routerLinkActive="active" *ngIf="isSuperAdmin()">Students</a>
  </nav>
  
  <div class="user-section" [class.dropdown-open]="isDropdownOpen">
    <div class="user-info-wrapper" (click)="toggleDropdown()">
      <span class="notification-dot"></span>
      <div class="user-avatar">{{ getInitials() }}</div>
      <div class="user-info">
        <span class="user-name">{{ getFullName() }}</span>
        <span class="user-role">{{ getUserRoleDisplay() }}</span>
      </div>
      <svg class="dropdown-arrow" [class.rotate]="isDropdownOpen" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </div>
    
    <!-- Dropdown Menu -->
    <div class="dropdown-menu" [class.show]="isDropdownOpen" (click)="$event.stopPropagation()">
      <div class="dropdown-header">
        <div class="dropdown-user-avatar">{{ getInitials() }}</div>
        <div class="dropdown-user-info">
          <span class="dropdown-user-name">{{ getFullName() }}</span>
          <span class="dropdown-user-role">{{ getUserRoleDisplay() }}</span>
        </div>
      </div>
      
      <div class="dropdown-divider"></div>
      
      <a href="#" class="dropdown-item" (click)="navigateToProfile(); $event.preventDefault()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        My Profile
      </a>
      
      <a href="#" class="dropdown-item" (click)="navigateToSettings(); $event.preventDefault()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 9.96l4.24 4.24M20.46 14.04l-4.24 4.24M7.78 7.78L3.54 3.54"></path>
        </svg>
        Settings
      </a>
      
      <div class="dropdown-divider"></div>
      
      <a href="#" class="dropdown-item logout-item" (click)="logout(); $event.preventDefault()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </a>
    </div>
  </div>
</header>
