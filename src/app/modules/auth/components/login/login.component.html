<div class="min-h-screen flex items-center justify-center relative overflow-hidden">
  <!-- Background gradient -->
  <div class="absolute inset-0 bg-gradient-to-br from-purple-600 to-purple-800">
    <div class="absolute inset-0 bg-[url('https://png.pngtree.com/thumb_back/fw800/background/20231219/pngtree-simple-geometric-fluid-purple-gradient-e-commerce-event-poster-background-image_15520153.png')] bg-cover bg-center bg-no-repeat opacity-70"></div>
  </div>
  
  <!-- Background overlay effects -->
  <div class="absolute inset-0 z-1">
    <div class="absolute inset-0 bg-gradient-radial from-white/10 to-transparent"></div>
  </div>
  
  <!-- Glass card -->
  <div class="bg-white/10 backdrop-blur-md p-10 rounded-2xl shadow-2xl w-full max-w-md border border-white/20 relative z-10 animate-slide-up">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-white mb-2 text-shadow">Welcome Back</h2>
      <p class="text-white/80 text-base">Sign in to your EMS account</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
      <div class="flex flex-col gap-2">
        <label for="email" class="text-white font-medium text-sm">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [ngClass]="{ 'border-red-500 bg-red-10': submitted && f['email'].errors }"
          class="bg-white/10 border border-white/30 rounded-xl px-4 py-3.5 text-white placeholder-white/60 transition-all duration-300 outline-none focus:bg-white/15 focus:border-white/50 focus:shadow-[0_0_3px_rgba(255,255,255,0.1)]"
          placeholder="Enter your email"
        />
        <div *ngIf="submitted && f['email'].errors" class="text-red-400 text-sm mt-2 font-medium">
          <span *ngIf="f['email'].errors['required']">Email is required</span>
          <span *ngIf="f['email'].errors['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="flex flex-col gap-2">
        <label for="password" class="text-white font-medium text-sm">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [ngClass]="{ 'border-red-500 bg-red-10': submitted && f['password'].errors }"
          class="bg-white/10 border border-white/30 rounded-xl px-4 py-3.5 text-white placeholder-white/60 transition-all duration-300 outline-none focus:bg-white/15 focus:border-white/50 focus:shadow-[0_0_3px_rgba(255,255,255,0.1)]"
          placeholder="Enter your password"
        />
        <div *ngIf="submitted && f['password'].errors" class="text-red-400 text-sm mt-2 font-medium">
          Password is required
        </div>
      </div>

      <div class="flex flex-col gap-2">
        <button type="submit" [disabled]="loading" class="bg-white/20 border border-white/30 rounded-xl py-4 text-white font-semibold cursor-pointer transition-all duration-300 uppercase tracking-wide text-sm relative overflow-hidden flex items-center justify-center gap-2 hover:bg-white/30 hover:-translate-y-0.5 hover:shadow-[0_8px_25px_rgba(0,0,0,0.2)] active:translate-y-0 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none">
          <span *ngIf="loading" class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
          {{ loading ? 'Signing in...' : 'Sign In' }}
        </button>
      </div>

      <div *ngIf="error" class="bg-red-500/20 border border-red-500/30 rounded-xl p-4 text-white text-sm text-center backdrop-blur-sm font-medium">
        {{ error }}
      </div>
    </form>

    <div class="mt-8 text-center flex flex-col gap-3">
      <a routerLink="/auth/forgot-password" class="text-white/90 no-underline font-medium text-sm transition-all duration-300 p-2 rounded-lg bg-white/5 hover:bg-white/10 hover:text-white hover:-translate-y-0.5">Forgot Password?</a>
      <a routerLink="/auth/register" class="text-white/90 no-underline font-medium text-sm transition-all duration-300 p-2 rounded-lg bg-white/5 hover:bg-white/10 hover:text-white hover:-translate-y-0.5">Don't have an account? Register</a>
    </div>
  </div>
</div>
