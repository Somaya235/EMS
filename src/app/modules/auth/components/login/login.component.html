<div class="login-container">
  <div class="background-image"></div>
  <div class="glass-card">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Sign in to your EMS account</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          class="glass-input"
          placeholder="Enter your email"
        />
        <div *ngIf="submitted && f['email'].errors" class="error-message">
          <span *ngIf="f['email'].errors?.['required']">Email is required</span>
          <span *ngIf="f['email'].errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          class="glass-input"
          placeholder="Enter your password"
        />
        <div *ngIf="submitted && f['password'].errors" class="error-message">
          Password is required
        </div>
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="loading" class="glass-button">
          <span *ngIf="loading" class="loading-spinner"></span>
          {{ loading ? 'Signing in...' : 'Sign In' }}
        </button>
      </div>

      <div *ngIf="error" class="error-alert">
        {{ error }}
      </div>
    </form>

    <div class="login-links">
      <a routerLink="/auth/forgot-password" class="glass-link">Forgot Password?</a>
      <a routerLink="/auth/register" class="glass-link">Don't have an account? Register</a>
    </div>
  </div>
</div>
