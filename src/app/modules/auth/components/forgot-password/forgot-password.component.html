<div class="forgot-password-container">
  <div class="forgot-password-card">
    <!-- Decorative Background Elements -->
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
    
    <!-- Header with Icon -->
    <div class="forgot-password-header">
      <div class="icon-wrapper">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <rect x="8" y="8" width="8" height="8" rx="2"></rect>
          <path d="M8 14v2"></path>
          <path d="M16 14v2"></path>
        </svg>
      </div>
      <h2>Reset Your Password</h2>
      <p class="instruction">
        Enter your email address and we'll send you instructions to reset your password.
      </p>
    </div>
    
    <!-- Form -->
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <div class="form-group">
        <div class="input-wrapper">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input
            type="email"
            id="email"
            formControlName="email"
            [ngClass]="{ 
              'is-invalid': submitted && f['email'].errors,
              'is-valid': submitted && !f['email'].errors && f['email'].value
            }"
            class="form-control"
            placeholder="name@example.com"
          />
          <label for="email">Email Address</label>
        </div>
        <div *ngIf="submitted && f['email'].errors" class="error-messages">
          <div *ngIf="f['email'].errors['required']" class="error-message">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            Email is required
          </div>
          <div *ngIf="f['email'].errors['email']" class="error-message">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            Please enter a valid email address
          </div>
        </div>
      </div>

      <button type="submit" [disabled]="loading || forgotPasswordForm.invalid" class="submit-btn">
        <span *ngIf="!loading" class="btn-content">
          Send Reset Instructions
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13"></path>
            <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
          </svg>
        </span>
        <span *ngIf="loading" class="loading-content">
          <div class="spinner"></div>
          Sending...
        </span>
      </button>

      <!-- Status Messages -->
      <div *ngIf="error" class="alert alert-error">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <div>
          <strong>Unable to send instructions</strong>
          <p>{{ error }}</p>
        </div>
      </div>

      <div *ngIf="success" class="alert alert-success">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <div>
          <strong>Instructions sent!</strong>
          <p>{{ success }}</p>
        </div>
      </div>
    </form>

    <!-- Back to Login -->
    <div class="back-to-login">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      <a routerLink="/auth/login" class="back-link" (click)="goBackToLogin()">
        Back to Login
      </a>
    </div>
  </div>
</div>
