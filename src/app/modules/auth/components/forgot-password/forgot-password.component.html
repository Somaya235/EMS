<div class="min-h-screen flex items-center justify-center p-8 bg-gradient-to-br from-indigo-100/10 to-purple-100/10 relative overflow-hidden">
  <!-- Background gradients -->
  <div class="absolute inset-0">
    <div class="absolute inset-0 bg-gradient-radial from-indigo-200/15 at-[20%_80%] to-transparent"></div>
    <div class="absolute inset-0 bg-gradient-radial from-purple-200/15 at-[80%_20%] to-transparent"></div>
  </div>

  <div class="bg-white/95 backdrop-blur-[20px] p-12 rounded-3xl shadow-[0_20px_60px_rgba(0,0,0,0.1),0_0_0_1px_rgba(255,255,255,0.2),inset_0_0_0_1px_rgba(255,255,255,0.5)] w-full max-w-[440px] relative z-10">
    <!-- Decorative Background Elements -->
    <div class="absolute w-20 h-20 bg-gradient-to-br from-indigo-500 to-purple-600 opacity-10 rounded-full -top-10 -right-10 z-0"></div>
    <div class="absolute w-30 h-30 bg-gradient-to-br from-purple-600 to-indigo-500 opacity-5 rounded-full -bottom-15 -left-15 z-0"></div>
    <div class="absolute w-15 h-15 bg-gradient-to-br from-indigo-500 to-purple-600 opacity-8 rounded-full bottom-8 right-8 z-0"></div>
    
    <!-- Header with Icon -->
    <div class="text-center mb-10">
      <div class="w-20 h-20 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-[0_10px_30px_rgba(102,126,234,0.3)]">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <rect x="8" y="8" width="8" height="8" rx="2"></rect>
          <path d="M8 14v2"></path>
          <path d="M16 14v2"></path>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-800 mb-3 bg-gradient-to-br from-indigo-500 to-purple-600 bg-clip-text text-transparent">Reset Your Password</h2>
      <p class="text-gray-600 text-base leading-relaxed max-w-[320px] mx-auto">
        Enter your email address and we'll send you instructions to reset your password.
      </p>
    </div>
    
    <!-- Form -->
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="mb-8 max-w-[320px] mx-auto flex flex-col items-center">
      <div class="mb-8">
        <div class="relative">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 transition-colors duration-300 z-10">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input
            type="email"
            id="email"
            formControlName="email"
            [ngClass]="{ 
              'border-red-500 focus:shadow-red-100': submitted && f['email'].errors,
              'border-green-500 focus:shadow-green-100': submitted && !f['email'].errors && f['email'].value
            }"
            class="w-full p-4 pl-12 border-2 border-gray-200 rounded-xl text-base bg-white transition-all duration-300 text-gray-800 focus:outline-none focus:border-indigo-500 focus:shadow-[0_0_0_4px_rgba(102,126,234,0.1)] focus:-translate-y-px placeholder-transparent peer"
            placeholder="name@example.com"
          />
          <label for="email" class="absolute left-12 top-1/2 -translate-y-1/2 text-gray-400 text-base font-medium transition-all duration-300 pointer-events-none z-10 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-full peer-focus:scale-85 peer-focus:text-indigo-500 peer-focus:bg-white peer-focus:px-2 peer-focus:left-2 peer-not-placeholder-shown:-translate-y-full peer-not-placeholder-shown:scale-85 peer-not-placeholder-shown:bg-white peer-not-placeholder-shown:px-2 peer-not-placeholder-shown:left-2 peer-not-placeholder-shown:text-gray-600">Email Address</label>
        </div>
        <div *ngIf="submitted && f['email'].errors" class="mt-3 flex flex-col gap-2">
          <div *ngIf="f['email'].errors['required']" class="flex items-center gap-2 text-red-500 text-sm font-medium">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            Email is required
          </div>
          <div *ngIf="f['email'].errors['email']" class="flex items-center gap-2 text-red-500 text-sm font-medium">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            Please enter a valid email address
          </div>
        </div>
      </div>

      <button type="submit" [disabled]="loading || forgotPasswordForm.invalid" class="w-full p-4 bg-gradient-to-br from-indigo-500 to-purple-600 text-white border-none rounded-xl text-base font-semibold cursor-pointer transition-all duration-300 shadow-[0_4px_20px_rgba(102,126,234,0.3)] relative overflow-hidden mb-6 hover:not(:disabled):-translate-y-0.5 hover:not(:disabled):shadow-[0_8px_30px_rgba(102,126,234,0.4)] active:not(:disabled):translate-y-0 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none">
        <span *ngIf="!loading" class="flex items-center justify-center gap-3">
          Send Reset Instructions
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13"></path>
            <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
          </svg>
        </span>
        <span *ngIf="loading" class="flex items-center justify-center gap-3">
          <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
          Sending...
        </span>
      </button>

      <!-- Status Messages -->
      <div *ngIf="error" class="p-4 rounded-xl flex items-start gap-3 mb-4 animate-slideIn bg-gradient-to-br from-red-50 to-red-100 border border-red-300 text-red-600">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="flex-shrink-0 mt-0.5">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <div>
          <strong class="block mb-1">Unable to send instructions</strong>
          <p class="m-0 text-sm leading-relaxed">{{ error }}</p>
        </div>
      </div>

      <div *ngIf="success" class="p-4 rounded-xl flex items-start gap-3 mb-4 animate-slideIn bg-gradient-to-br from-green-50 to-green-100 border border-green-300 text-green-700">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="flex-shrink-0 mt-0.5">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <div>
          <strong class="block mb-1">Instructions sent!</strong>
          <p class="m-0 text-sm leading-relaxed">{{ success }}</p>
        </div>
      </div>
    </form>

    <!-- Back to Login -->
    <div class="flex items-center justify-center gap-2 p-4 border-t border-gray-100 mt-6 group">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-gray-500 transition-transform duration-300 group-hover:-translate-x-0.75 group-hover:text-indigo-500">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      <a routerLink="/auth/login" class="text-gray-500 no-underline font-medium transition-all duration-300 hover:text-indigo-500 group-hover:text-indigo-500" (click)="goBackToLogin()">
        Back to Login
      </a>
    </div>
  </div>
</div>
