<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Forgot Password</h2>
    <p class="instruction">Enter your email address and we'll send you instructions to reset your password.</p>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          class="form-control"
          placeholder="Enter your email"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
          Send Reset Instructions
        </button>
      </div>

      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>

      <div *ngIf="success" class="alert alert-success mt-3">
        {{ success }}
      </div>
    </form>

    <div class="forgot-password-links">
      <a routerLink="/auth/login" class="btn btn-link">
        Back to Login
      </a>
    </div>
  </div>
</div>
