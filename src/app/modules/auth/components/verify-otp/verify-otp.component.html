<div class="min-h-screen flex items-center justify-center relative font-['Inter',-apple-system,BlinkMacSystemFont,'Segoe_UI',sans-serif] bg-cover bg-center bg-no-repeat"
     style="background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20231219/pngtree-simple-geometric-fluid-purple-gradient-e-commerce-event-poster-background-image_15520153.png')">
  
  <!-- Overlay gradients -->
  <div class="absolute inset-0 z-0">
    <div class="absolute inset-0 bg-gradient-radial from-white/10 at-[10%_90%] to-transparent"></div>
    <div class="absolute inset-0 bg-gradient-radial from-white/10 at-[90%_10%] to-transparent"></div>
    <div class="absolute inset-0 bg-gradient-radial from-white/5 at-[50%_50%] to-transparent"></div>
  </div>

  <div class="bg-white/10 p-10 rounded-2xl shadow-lg w-full max-w-[420px] border border-white/10 relative z-10 backdrop-blur-[20px]">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-slate-800 mb-2">Verify Your Email</h2>
      <p class="text-slate-600 text-base">Please enter the 6-digit OTP sent to your email address</p>
    </div>
    
    <form [formGroup]="verifyOtpForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block mb-2 font-semibold text-gray-700 text-sm">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full p-3.5 border-2 border-gray-200 rounded-xl text-base transition-all duration-300 bg-slate-50 focus:outline-none focus:border-violet-500 focus:bg-white focus:shadow-[0_0_0_4px_rgba(139,92,246,0.15)] focus:-translate-y-px read-only:bg-gray-100 read-only:text-gray-500 read-only:cursor-not-allowed placeholder:text-gray-400"
          readonly
        />
      </div>

      <div>
        <label for="otp" class="block mb-2 font-semibold text-gray-700 text-sm">OTP Code</label>
        <input
          type="text"
          id="otp"
          formControlName="otp"
          [ngClass]="{ 'border-red-500 bg-red-50': submitted && f['otp'].errors }"
          class="w-full p-3.5 border-2 border-gray-200 rounded-xl text-base transition-all duration-300 bg-slate-50 focus:outline-none focus:border-violet-500 focus:bg-white focus:shadow-[0_0_0_4px_rgba(139,92,246,0.15)] focus:-translate-y-px placeholder:text-gray-400 text-center tracking-[0.5em] font-semibold text-xl"
          placeholder="Enter 6-digit code"
          maxlength="6"
          (input)="onOtpInput($event)"
        />
        <div *ngIf="submitted && f['otp'].errors" class="text-red-500 text-sm mt-2 font-medium">
          <span *ngIf="f['otp'].errors['required']">OTP is required</span>
          <span *ngIf="f['otp'].errors['pattern']">OTP must be exactly 6 digits</span>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="loading" 
                class="w-full p-3.5 bg-gradient-to-r from-violet-500 to-violet-600 text-white border-none rounded-xl text-base font-semibold cursor-pointer transition-all duration-300 shadow-[0_4px_15px_rgba(139,92,246,0.3)] flex items-center justify-center gap-2 hover:not(:disabled):bg-gradient-to-r hover:not(:disabled):from-violet-600 hover:not(:disabled):to-violet-700 hover:not(:disabled):-translate-y-0.5 hover:not(:disabled):shadow-[0_8px_25px_rgba(139,92,246,0.4)] active:translate-y-0 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none">
          <span *ngIf="loading" class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
          {{ loading ? 'Verifying...' : 'Verify Email' }}
        </button>
      </div>

      <div *ngIf="success" class="p-4 rounded-xl mt-4 bg-gradient-to-r from-green-50 to-green-100 border border-green-300 text-green-600 font-medium">
        {{ success }}
      </div>

      <div *ngIf="error" class="p-4 rounded-xl mt-4 bg-gradient-to-r from-red-50 to-red-100 border border-red-300 text-red-600 font-medium">
        {{ error }}
      </div>
    </form>

    <div class="mt-8 flex justify-between items-center gap-4">
      <button type="button" (click)="resendOtp()" [disabled]="loading" 
              class="text-violet-500 no-underline font-medium transition-all duration-300 p-2 px-4 rounded-lg border-2 border-gray-200 bg-slate-50 cursor-pointer hover:not(:disabled):bg-gray-100 hover:not(:disabled):text-violet-600 hover:not(:disabled):border-gray-300 disabled:opacity-60 disabled:cursor-not-allowed flex-1 text-center">
        <span *ngIf="!loading && !otpSent">Resend OTP</span>
        <span *ngIf="otpSent">OTP Sent!</span>
        <span *ngIf="loading">Sending...</span>
      </button>
      <a routerLink="/auth/login" class="text-violet-500 no-underline font-medium transition-all duration-300 p-2 px-4 rounded-lg border-2 border-gray-200 bg-slate-50 cursor-pointer hover:bg-gray-100 hover:text-violet-600 hover:border-gray-300 flex-1 text-center">Back to Login</a>
    </div>
  </div>
</div>
