<div *ngIf="isVisible" class="fixed inset-0 bg-black/50 flex items-center justify-center z-[1000] backdrop-blur-sm" (click)="closeDialog()">
  <div class="bg-white rounded-xl w-[90%] max-w-[600px] max-h-[90vh] overflow-hidden shadow-[0_20px_25px_-5px_rgba(0,0,0,0.1),0_10px_10px_-5px_rgba(0,0,0,0.04)] animate-slide-in md:w-[95%] md:m-4" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center p-6 border-b border-gray-200 bg-gradient-to-br from-gray-50 to-gray-100 md:p-4">
      <h2 class="m-0 text-xl font-bold text-gray-900 md:text-lg">Edit Profile</h2>
      <button class="bg-none border-none p-2 rounded-md cursor-pointer text-gray-500 transition-all duration-200 hover:bg-gray-100 hover:text-gray-700" (click)="closeDialog()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="p-6 max-h-[60vh] overflow-y-auto md:p-4">
      <!-- Loading State -->
      <div *ngIf="loading" class="flex flex-col items-center justify-center p-12 text-center">
        <div class="w-10 h-10 border-4 border-gray-200 border-t-blue-500 rounded-full animate-spin mb-4"></div>
        <p class="text-gray-500 text-sm m-0">Updating profile...</p>
      </div>

      <!-- Error State -->
      <div *ngIf="error" class="flex flex-col items-center justify-center p-12 text-center">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-red-500 mb-4">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <p class="text-gray-500 text-sm m-0">{{ error }}</p>
      </div>

      <!-- Form -->
      <div *ngIf="!loading && !error" class="flex flex-col gap-8">
        <div class="flex items-center gap-4 p-4 bg-gray-50 rounded-xl border border-gray-200 md:flex-col md:text-center">
          <div class="w-[60px] h-[60px] rounded-full flex items-center justify-center text-white font-bold text-xl flex-shrink-0 shadow-[0_4px_6px_rgba(0,0,0,0.1)] md:w-[80px] md:h-[80px] md:text-2xl" [style.background-color]="getAvatarColor(formData.fullName)">
            {{ getInitials(formData.fullName) }}
          </div>
          <div class="preview-info">
            <h3 class="m-0 mb-1 text-lg font-semibold text-gray-900">{{ formData.fullName || 'Your Name' }}</h3>
            <p class="m-0 text-sm text-gray-500">{{ userData?.email }}</p>
          </div>
        </div>

        <div class="grid grid-cols-[repeat(auto-fit,minmax(250px,1fr))] gap-6 md:grid-cols-1 md:gap-4">
          <div class="form-group flex flex-col">
            <label for="full-name" class="font-semibold text-gray-700 mb-2 text-sm">Full Name *</label>
            <input 
              id="full-name"
              type="text" 
              [(ngModel)]="formData.fullName" 
              (input)="onInputChange()"
              placeholder="Enter your full name"
              pattern="[A-Za-z\s]+"
              title="Full name should contain letters and spaces only"
              onkeypress="return !(event.charCode >= 48 && event.charCode <= 57)"
              required
              class="p-3 border border-gray-300 rounded-md text-sm transition-all duration-200 bg-white focus:outline-none focus:border-blue-500 focus:shadow-[0_0_0_3px_rgba(59,130,246,0.1)] placeholder-gray-400"
            >
          </div>

          <div class="form-group flex flex-col">
            <label for="phone-number" class="font-semibold text-gray-700 mb-2 text-sm">Phone Number</label>
            <input 
              id="phone-number"
              type="tel" 
              [(ngModel)]="formData.phoneNumber" 
              (input)="onInputChange()"
              placeholder="Enter your phone number (11 digits)"
              pattern="[0-9]{11}"
              maxlength="11"
              title="Phone number must be exactly 11 digits"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              class="p-3 border border-gray-300 rounded-md text-sm transition-all duration-200 bg-white focus:outline-none focus:border-blue-500 focus:shadow-[0_0_0_3px_rgba(59,130,246,0.1)] placeholder-gray-400"
            >
          </div>

          <div class="form-group flex flex-col">
            <label for="national-number" class="font-semibold text-gray-700 mb-2 text-sm">National Number</label>
            <input 
              id="national-number"
              type="text" 
              [(ngModel)]="formData.nationalNumber" 
              (input)="onInputChange()"
              placeholder="Enter your national number (16 digits)"
              pattern="[0-9]{16}"
              maxlength="16"
              title="National number must be exactly 16 digits"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              class="p-3 border border-gray-300 rounded-md text-sm transition-all duration-200 bg-white focus:outline-none focus:border-blue-500 focus:shadow-[0_0_0_3px_rgba(59,130,246,0.1)] placeholder-gray-400"
            >
          </div>

          <div class="form-group flex flex-col">
            <label for="grade" class="font-semibold text-gray-700 mb-2 text-sm">Grade</label>
            <input 
              id="grade"
              type="text" 
              [(ngModel)]="formData.grade" 
              (input)="onInputChange()"
              placeholder="Enter your grade"
              pattern="[0-9]+"
              title="Grade should contain numbers only"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              class="p-3 border border-gray-300 rounded-md text-sm transition-all duration-200 bg-white focus:outline-none focus:border-blue-500 focus:shadow-[0_0_0_3px_rgba(59,130,246,0.1)] placeholder-gray-400"
            >
          </div>

          <div class="form-group flex flex-col">
            <label for="major" class="font-semibold text-gray-700 mb-2 text-sm">Major</label>
            <input 
              id="major"
              type="text" 
              [(ngModel)]="formData.major" 
              (input)="onInputChange()"
              placeholder="Enter your major"
              pattern="[A-Za-z\s]+"
              title="Major should contain letters and spaces only"
              onkeypress="return !(event.charCode >= 48 && event.charCode <= 57)"
              class="p-3 border border-gray-300 rounded-md text-sm transition-all duration-200 bg-white focus:outline-none focus:border-blue-500 focus:shadow-[0_0_0_3px_rgba(59,130,246,0.1)] placeholder-gray-400"
            >
          </div>

          <div class="form-group flex flex-col">
            <label for="date-of-birth" class="font-semibold text-gray-700 mb-2 text-sm">Date of Birth</label>
            <input 
              id="date-of-birth"
              type="date" 
              [(ngModel)]="formData.dateOfBirth"
              (change)="onInputChange()"
              min="{{getMinDate()}}"
              max="{{getCurrentDate()}}"
              title="You must be at least 17 years old"
              class="p-3 border border-gray-300 rounded-md text-sm transition-all duration-200 bg-white focus:outline-none focus:border-blue-500 focus:shadow-[0_0_0_3px_rgba(59,130,246,0.1)] placeholder-gray-400"
            >
          </div>

          <div class="form-group flex flex-col">
            <label for="college-id" class="font-semibold text-gray-700 mb-2 text-sm">College ID</label>
            <input 
              id="college-id"
              type="text" 
              [(ngModel)]="formData.collageId" 
              (input)="onInputChange()"
              placeholder="Enter your college ID"
              pattern="[A-Za-z0-9]+"
              title="College ID can contain letters and numbers only"
              class="p-3 border border-gray-300 rounded-md text-sm transition-all duration-200 bg-white focus:outline-none focus:border-blue-500 focus:shadow-[0_0_0_3px_rgba(59,130,246,0.1)] placeholder-gray-400"
            >
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-end gap-4 p-6 border-t border-gray-200 bg-gray-50 md:p-4 md:flex-col">
      <button class="btn-cancel flex items-center gap-2 p-3 px-5 rounded-md text-sm font-semibold cursor-pointer transition-all duration-200 border-none bg-gray-100 text-gray-700 hover:bg-gray-200 md:w-full md:justify-center" (click)="closeDialog()">Cancel</button>
      <button class="btn-update flex items-center gap-2 p-3 px-5 rounded-md text-sm font-semibold cursor-pointer transition-all duration-200 border-none bg-gradient-to-r from-blue-500 to-blue-600 text-white hover:bg-gradient-to-r hover:from-blue-600 hover:to-blue-700 hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none md:w-full md:justify-center" 
              [disabled]="!isFormValid || loading"
              (click)="updateProfile()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        Update Profile
      </button>
    </div>
  </div>
</div>
