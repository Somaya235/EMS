<div *ngIf="isVisible" class="dialog-overlay" (click)="closeDialog()">
  <div class="dialog-container" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2>Edit Profile</h2>
      <button class="close-btn" (click)="closeDialog()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="dialog-content">
      <!-- Loading State -->
      <div *ngIf="loading" class="loading-state">
        <div class="loading-spinner"></div>
        <p>Updating profile...</p>
      </div>

      <!-- Error State -->
      <div *ngIf="error" class="error-state">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <p>{{ error }}</p>
      </div>

      <!-- Form -->
      <div *ngIf="!loading && !error" class="form-container">
        <div class="profile-preview">
          <div class="avatar" [style.background-color]="getAvatarColor(formData.fullName)">
            {{ getInitials(formData.fullName) }}
          </div>
          <div class="preview-info">
            <h3>{{ formData.fullName || 'Your Name' }}</h3>
            <p>{{ userData?.email }}</p>
          </div>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label for="full-name">Full Name *</label>
            <input 
              id="full-name"
              type="text" 
              [(ngModel)]="formData.fullName" 
              placeholder="Enter your full name"
              required
            >
          </div>

          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input 
              id="phone-number"
              type="tel" 
              [(ngModel)]="formData.phoneNumber" 
              placeholder="Enter your phone number"
            >
          </div>

          <div class="form-group">
            <label for="national-number">National Number</label>
            <input 
              id="national-number"
              type="text" 
              [(ngModel)]="formData.nationalNumber" 
              placeholder="Enter your national number"
            >
          </div>

          <div class="form-group">
            <label for="grade">Grade</label>
            <input 
              id="grade"
              type="text" 
              [(ngModel)]="formData.grade" 
              placeholder="Enter your grade"
            >
          </div>

          <div class="form-group">
            <label for="major">Major</label>
            <input 
              id="major"
              type="text" 
              [(ngModel)]="formData.major" 
              placeholder="Enter your major"
            >
          </div>

          <div class="form-group">
            <label for="date-of-birth">Date of Birth</label>
            <input 
              id="date-of-birth"
              type="date" 
              [(ngModel)]="formData.dateOfBirth"
            >
          </div>
        </div>
      </div>
    </div>

    <div class="dialog-footer">
      <button class="btn-cancel" (click)="closeDialog()">Cancel</button>
      <button class="btn-update" 
              [disabled]="!formData.fullName.trim() || loading"
              (click)="updateProfile()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        Update Profile
      </button>
    </div>
  </div>
</div>
